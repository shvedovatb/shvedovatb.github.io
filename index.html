<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/media.css">
	<link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="row">
				<div class="profile">
					<div class="col-sm-3">
						<div class="time">
							<span id="onlineTime"></span>
							<span id="localTime"></span>							
						</div>
						<div class="personal">
							<a href="">Edit personal info</a>
							<a href="">Private messages ()</a>
						</div>
					</div>
					<div class="col-sm-9">
						<div class="logo">
							<img src="img/logo1.png" alt="">
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="main">
				<div class="col-sm-3">
					<div class="me">
						<label for="myName">Enter your name</label>
						<input type="text" id="myName">
					</div>
					<span id="companionsOnline"></span>
					<div class="companions" >
						<ul class="listUsers" id="companions">
							
						</ul>
					</div>
				</div>
				<div class="col-sm-9">
					<div class="chat">
						<ul id="listTabName">
							<li class="tab active"><a onclick="selectTab(this.parentNode)">Main chat</a></li>
						</ul>
						<div id="listTabContent" class="tabContent">
							<div class="cont current">							
								<p><b>John Smith: </b>Lets go to the cinema this friday</p>							
								<p><b>Annabel Stone: </b>I can't. I'm sick</p>							
								<p><b>John Smith: </b>Oh, can I help you?</p>
							</div>
							
						</div>
					</div>
					<div class="message">
						<form action="">
							<textarea name="messageInput" id="messageInput" rows="5"></textarea>
							<div class="edit">
								<span><a id="bold" title="Bold"><i class="icon-bold"></i></a></span>
								<span><a id="italic" title="Italic"><i class="icon-italic"></i></a></span>
								<span><a id="underline" title="Underline"><i class="icon-underline"></i></a></span>
								<span><a id="link" title="Link"><i class="icon-edit"></i></a></span>
							</div>
							<button type="button" name="sendMessage">Send message</button>
						</form>
					</div>
					<div class="message_info">
						<ul>
							<li><span id='chars'>0</span> characters entered</li>
							<li><span id='letters'>0</span> letters entered</li>
							<li><span id='spaces'>0</span> whitespace characters entered</li>
							<li><span id='puncts'>0</span> punctuation marks entered</li>
						</ul>						
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
